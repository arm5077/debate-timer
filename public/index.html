<!doctype html>
<html ng-app="debateApp">
<head>
	<!-- Angular -->
	<script src="bower_components/angular/angular.min.js"></script>
	
	<!-- Chance -->
	<script type="text/javascript" src="bower_components/chance/chance.js"></script>
	
	<!-- Socket.io -->
	<script src="/socket.io/socket.io.js"></script>
	
	<!-- Firebase -->
	<script src='https://cdn.firebase.com/js/client/2.2.1/firebase.js'></script>
	
</head>
<body ng-controller="debateController">
<ul>
	<li ng-repeat="user in users">{{user.username}}</li>
</ul>

<ul>
	<li ng-repeat="candidate in candidates" ng-click="handleTalking(candidate)">
		<div>{{candidate.name}}</div>
		<ul>
			<li ng-repeat="record in candidate.records">
				<div>{{record.start}}: {{record.user.username }} says he's talking.</div>
				<ul>
					<li ng-if="record.end">{{record.end}}: Stopped talking.</li>
				</ul>
			</li>

		</ul>
	
	</li>
</ul>
<textarea ng-model="user.username"></textarea>

</body>

<script src="app.js"></script>

</html>
